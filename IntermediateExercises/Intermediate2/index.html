<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	
	<script>
		fruits = ['apple', 'banana', 'kiwi'];
		animals = ['monkey', 'horse', 'dog'];

		fruits.push('orange');
		console.log(fruits);

		fruits.pop();
		console.log(fruits);

		animals.sort();
		console.log(animals);

		animals.unshift('cat');
		console.log(animals);
	</script>
</body>
</html>
