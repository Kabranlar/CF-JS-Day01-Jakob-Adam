<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AdvancedExercise1</title>
</head>

<body>
    <script>
    var a = 7;
    var b = 14;
    var c = "21";
    var d = '36';
    var e = 42;

    var cNum = Number(c);
    var dNum = Number(d);

    var sum = a + b + cNum + dNum + e;
    console.log("Sum is: " + sum);

    var f = '1';
    var g = 15;
    var h = 8;
    var i = "1";

    var fNum = Number(f);
    var iNum = Number(i);

    var sumMult = fNum * g * h * iNum;
    console.log("Sum is: " + sumMult);

    var quotient = sum / sumMult;
    console.log("Result of division is: " + quotient);
    </script>
</body>

</html>
